# Project information
site_name: Knowledge
site_description: 'General documentation'
site_author: 'Timothe'
site_url: 'https://josttim.github.io/knowledge'

# Copyright
copyright: '&copy; 2021 Timothe'

# Repository
repo_name: 'knowledge'
repo_url: 'https://github.com/JostTim/knowledge'
edit_uri: '#root/documentation/'

use_directory_urls: false

docs_dir: 'documentation'

theme: 
    name : material
    palette:
        scheme: slate
        primary: deep orange
        accent: teal
    features:
        - navigation.tabs
        - navigation.instant
        - navigation.top
    highlightjs : true
    hljs_languages :
        - python
        - c++
        - c
        - html
        - css
        - cmd

plugins:
    - search      
   
markdown_extensions:
    - pymdownx.keys
    - pymdownx.superfences
    - pymdownx.tabbed
    - pymdownx.details
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - admonition
    - attr_list
    - def_list
 
nav:
    - Home: index.md
    
    - Blog: 
        - 'Net backbone': 'Blog\backbone.md'
        - 'Ignoble': 'Blog\Ignoble.md'
        - 'Psychotronics': 'Blog\Psychotronics.md'
        
    - Notes: 'Notes.md'
    
    - SoftwR :
        - Programation: 
            - 'General' : 'Programming\Programming.md'
            - 'Instal. tutos' : 'Programming\InstallTutorials.md'
            - 'Python' :  'Programming\Python.md'
            - 'C++' :     'Programming\C++.md'
            - 'Other Languages' :  'Programming\Other_languages.md'
        - 'Informatics': 'Informatic.md'
        - 'Communication' : 'Communication.md'

    - HardwR :
        - 'Elec-Mechatronics': 'Electronics_Mechatronics.md'
        - 'Computer vision.': 'camera_computer_vision.md'
        - 'Mechanics': 'Mechanic_and_CAD.md'
            
    - Concepts :
        - 'Mathematics': 'Mathematics.md'
        - 'Statistics' : 'Statistics.md'
        - 'Physics': 'Physics.md'
        - 'Optics': 'Optic.md'
        - 'Biology': 'General_biology.md'
        
    - Workshop:
        - 'Devices': 'Branded_hardware.md'
        - 'Organising workspace': 'Organizing_stuff.md'
      