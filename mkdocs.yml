# Project information
site_name: MazeDocs
site_description: 'Maze documentation'
site_author: 'Timothe'
site_url: ''

# Copyright
copyright: '&copy; 2021 Timothe'

# Repository
repo_name: 'MazeDocs'
repo_url: ''
edit_uri: ''

use_directory_urls: false

docs_dir: 'notedocs'

theme: 
    name : material
    palette:
        scheme: slate
        primary: deep orange
        accent: teal
    features:
        - navigation.tabs
    highlightjs : true
    hljs_languages :
        - python
        - c++
        - c
        - html
        - css
        - cmd

plugins:
    - search      
   
markdown_extensions:
    - pymdownx.keys
    - pymdownx.superfences
    - pymdownx.tabbed
    - pymdownx.details
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - admonition
    - attr_list
    - def_list
 
